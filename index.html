            if (gridDataCache[gridName]) return gridDataCache[gridName];

                const response = await fetch(`./grades/${gridName}.json`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        // --- FUNÇÕES GEODÉSICAS ---
        function geodeticToCartesian(lat, lon, h, ellipsoid) {
            const { a, f } = ellipsoid;
            const e2 = 2 * f - f * f;
            const N = a / Math.sqrt(1 - e2 * Math.sin(lat) ** 2);
            const X = (N + h) * Math.cos(lat) * Math.cos(lon);
            const Y = (N + h) * Math.cos(lat) * Math.sin(lon);
            const Z = ((1 - e2) * N + h) * Math.sin(lat);
            return { X, Y, Z };
        }

        function cartesianToGeodetic(X, Y, Z, ellipsoid) {
            const { a, f } = ellipsoid;
            const e2 = 2 * f - f * f;
            const b = a * (1 - f);
            const p = Math.sqrt(X ** 2 + Y ** 2);
            const theta = Math.atan((Z * a) / (p * b));
            const lon = Math.atan2(Y, X);
            let lat = Math.atan((Z + e2 * b * Math.sin(theta) ** 3) / (p - e2 * a * Math.cos(theta) ** 3));
            const N = a / Math.sqrt(1 - e2 * Math.sin(lat) ** 2);
            const h = p / Math.cos(lat) - N;
            return { lat, lon, h };
        }
        
        // Placeholder for UTM conversion
        function geodeticToUTM(lat, lon) { 
            const zone = Math.floor((lon + 180) / 6) + 1;
            // Simplified calculation for demonstration
            const E = 500000 + (lon - (-183 + zone * 6)) * 111111 * Math.cos(lat * Math.PI / 180);
            const N = (lat > 0 ? 0 : 10000000) + lat * 111111;
            return { E, N, zone, hemisphere: lat >= 0 ? 'N' : 'S' };
        }

        function utmToGeodetic(E, N, zone, hemisphere) {
            // Simplified calculation for demonstration
            const lon0 = -183 + zone * 6;
            const lat = (N - (hemisphere === 'N' ? 0 : 10000000)) / 111111;
            const lon = ((E - 500000) / (111111 * Math.cos(lat * Math.PI / 180))) + lon0;
            return { lat, lon };
        }

                    const inputEllipsoid = config.ellipsoids[config.systems[inputSys].ellipsoid];
                    let geo = p;
                    if (inputType === 'UTM') geo = utmToGeodetic(p.values[0], p.values[1], parseInt(p.values[2]), p.values[2].slice(-1));
                    if (inputType === 'CART') geo = cartesianToGeodetic(p.values[0], p.values[1], p.values[2], inputEllipsoid);

                    if (outputType === 'GEO_DEC') return { output: [geo.lat, geo.lon, geo.h || p.values[2] || 0]};
                    if (outputType === 'UTM') {
                        const utm = geodeticToUTM(geo.lat, geo.lon);
                        return { output: [utm.E, utm.N, `${utm.zone}${utm.hemisphere}`, geo.h || p.values[3] || 0] };
                    }
                    if (outputType === 'CART') {
                         const cart = geodeticToCartesian(geo.lat, geo.lon, geo.h || 0, inputEllipsoid);
                         return { output: [cart.X, cart.Y, cart.Z] };
                    }
                }
            } else {
                 // É uma transformação de datum
                 return async (p) => {
                    let geoIn = { lat: p.values[0], lon: p.values[1], h: p.values[2] || 0};
                    let geoOut;
                    let uncertainty = [0,0];

                    const inputSystemConfig = config.systems[inputSys];
                    const transformationType = inputSystemConfig.type;
                    
                    if (transformationType === 'Grade') {
                        const grid = await getGridData(inputSystemConfig.grid);
                        if (!grid) return { error: 'Grid load failed' };
                        const result = transformWithGrid(p, grid);
                        if(result.error) return result;
                        geoOut = { lat: result.output[0], lon: result.output[1], h: geoIn.h };
                        uncertainty = result.uncertainty;
                    } else if (transformationType === 'Parameter') {
                        const inEllipsoid = config.ellipsoids[inputSystemConfig.ellipsoid];
                        const outEllipsoid = config.ellipsoids[config.systems[outputSys].ellipsoid];
                        const params = config.params_SAD69_SIRGAS2000;
                        
                        const cartIn = geodeticToCartesian(geoIn.lat * Math.PI/180, geoIn.lon * Math.PI/180, geoIn.h, inEllipsoid);
                        const cartOut = { X: cartIn.X + params.dX, Y: cartIn.Y + params.dY, Z: cartIn.Z + params.dZ };
                        const geoOutRad = cartesianToGeodetic(cartOut.X, cartOut.Y, cartOut.Z, outEllipsoid);
                        geoOut = { lat: geoOutRad.lat * 180/Math.PI, lon: geoOutRad.lon * 180/Math.PI, h: geoOutRad.h };
                    }

                    if (outputType === 'GEO_DEC') return { output: [geoOut.lat, geoOut.lon, geoOut.h], uncertainty };
                    if (outputType === 'UTM') {
                        const utm = geodeticToUTM(geoOut.lat, geoOut.lon);
                        return { output: [utm.E, utm.N, `${utm.zone}${utm.hemisphere}`, geoOut.h], uncertainty };
                    }
                    if (outputType === 'CART') {
                        const outEllipsoid = config.ellipsoids[config.systems[outputSys].ellipsoid];
                        const cart = geodeticToCartesian(geoOut.lat * Math.PI/180, geoOut.lon * Math.PI/180, geoOut.h, outEllipsoid);
                        return { output: [cart.X, cart.Y, cart.Z], uncertainty };
                    }
                 };
            }
        }

        // --- INICIALIZAÇÃO E EVENT LISTENERS ---
        
        function init() {
            const applyTheme = (theme) => {
                appState.theme = theme;
                dom.html.classList.toggle('dark', theme === 'dark');
                lucide.createIcons();
            };
            
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(systemPrefersDark ? 'dark' : 'light');
            }

            dom.themeSwitcher.addEventListener('click', () => {
                const newTheme = appState.theme === 'light' ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            const lang = localStorage.getItem('language') || 'pt';
            dom.languageSwitcher.value = lang;

            initMap();
            setupEventListeners();
            setLanguage(lang);
        }

        function setupEventListeners() {
            dom.languageSwitcher.addEventListener('change', (e) => setLanguage(e.target.value));
            dom.inputSystem.addEventListener('change', updateUI);
            dom.inputCoordType.addEventListener('change', updateUI);
            dom.outputCoordType.addEventListener('change', updateUI);
            dom.addPointBtn.addEventListener('click', () => addPointRow());
            dom.pointsTableBody.addEventListener('click', handleTableClick);
            dom.transformBtn.addEventListener('click', handleTransform);
            dom.fileInput.addEventListener('change', handleFileSelect);
            dom.importFileBtn.addEventListener('click', processSelectedFile);
            dom.exportCsvBtn.addEventListener('click', () => exportData('csv'));
            dom.exportTxtBtn.addEventListener('click', () => exportData('txt'));
            dom.clearAllBtn.addEventListener('click', clearAll);
            dom.tabBtns.forEach(btn => btn.addEventListener('click', switchTab));
            dom.toggleInputMarkersBtn.addEventListener('click', toggleInputMarkers);
        }
        
        function clearAll() {
            appState.points = [];
            appState.results = [];
            appState.selectedFile = null;
            dom.pointsTableBody.innerHTML = '';
            dom.resultsTableBody.innerHTML = '';
            dom.resultsTableBody.appendChild(dom.noResultsRow);
            appState.inputMarkers.clearLayers();
            appState.outputMarkers.clearLayers();
            dom.exportCsvBtn.disabled = true;
            dom.exportTxtBtn.disabled = true;
            dom.importFileBtn.disabled = true;
            dom.fileNameDisplay.textContent = uiStrings[appState.lang].supportedFormats;
            dom.resultsInfo.textContent = '';
            dom.fileInput.value = '';
            addPointRow();
            appState.map.setView([-15.78, -47.92], 4);
        }

        function applyLanguageStrings(lang) {
            const strings = uiStrings[lang];
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.dataset.lang;
                if (strings[key]) {
                    el.tagName === 'INPUT' ? el.placeholder = strings[key] : el.textContent = strings[key];
                }
            });
            document.querySelectorAll('[data-lang-opt]').forEach(el => {
                const key = el.dataset.langOpt;
                if(strings[key]) el.label = strings[key];
            });
            updateToggleMarkersButtonUI();
        }

        function setLanguage(lang) {
            appState.lang = lang;
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang.split('-')[0];
            applyLanguageStrings(lang);
            updateUI();
        }
        
        function updateUI() {
            const system = dom.inputSystem.value;
            const systemConfig = config.systems[system];
            appState.transformationType = systemConfig.type;
            const infoKey = {'Grade': 'infoGrade', 'Parameter': 'infoParameter', 'Conversion': 'coordConversion'}[appState.transformationType];
            
            if (system === 'SIRGAS2000') {
                dom.transformationTypeText.textContent = uiStrings[appState.lang].infoConversion;
                dom.outputSystem.disabled = true;
            } else {
                dom.transformationTypeText.textContent = uiStrings[appState.lang][infoKey];
                dom.outputSystem.disabled = true; // Mantém desabilitado por enquanto
            }

            const currentInputType = dom.inputCoordType.value || systemConfig.coordTypes[0];
            populateCoordSelect(dom.inputCoordType, systemConfig.coordTypes, currentInputType);
            
            const outputSystemConfig = config.systems[dom.outputSystem.value];
            const currentOutputType = dom.outputCoordType.value || outputSystemConfig.coordTypes[0];
            populateCoordSelect(dom.outputCoordType, outputSystemConfig.coordTypes, currentOutputType);

            appState.inputCoord = dom.inputCoordType.value;
            appState.outputCoord = dom.outputCoordType.value;
            updateTableHeaders();
            updateToggleMarkersButtonUI();
        }
        
        function populateCoordSelect(select, types, selectedValue) {
            select.innerHTML = '';
            types.forEach(typeKey => {
                const option = document.createElement('option');
                option.value = typeKey;
                option.textContent = config.coordTypes[typeKey].label;
                select.appendChild(option);
            });
            select.value = types.includes(selectedValue) ? selectedValue : types[0] || '';
        }
        
        function updateTableHeaders() {
            const inputType = appState.inputCoord, outputType = appState.outputCoord;
            const inputConfig = config.coordTypes[inputType], outputConfig = config.coordTypes[outputType];
            if (!inputConfig || !outputConfig) return;

            dom.pointsTableHead.innerHTML = `<tr><th class="p-2 w-1/4" data-lang="point">${uiStrings[appState.lang].point}</th>${inputConfig.headers.map(h => `<th class="p-2">${h}</th>`).join('')}<th class="p-2 w-10"></th></tr>`;
            dom.pointsTableBody.querySelectorAll('input[data-col]').forEach(input => {
                const col = parseInt(input.dataset.col, 10);
                if (inputConfig.placeholders[col]) input.placeholder = inputConfig.placeholders[col];
            });

            let resultsHeaders = `<tr><th class="p-2" data-lang="point">${uiStrings[appState.lang].point}</th><th class="p-2">${inputConfig.headers[0]} (In)</th><th class="p-2">${inputConfig.headers[1]} (In)</th><th class="p-2">${outputConfig.headers[0]} (Out)</th><th class="p-2">${outputConfig.headers[1]} (Out)</th>`;
            if (appState.transformationType === 'Grade') {
                resultsHeaders += `<th class="p-2" data-lang="sigmaLat">${uiStrings[appState.lang].sigmaLat}</th><th class="p-2" data-lang="sigmaLon">${uiStrings[appState.lang].sigmaLon}</th>`;
            }
            resultsHeaders += `</tr>`;
            dom.resultsTableHead.innerHTML = resultsHeaders;
        }

        function addPointRow(name = '', values = []) {
            const rowCount = dom.pointsTableBody.rows.length;
            const row = dom.pointsTableBody.insertRow();
            const typeConfig = config.coordTypes[appState.inputCoord];
            let cellHtml = `<td class="p-1"><input type="text" value="${name || `${uiStrings[appState.lang].point} ${rowCount + 1}`}" class="w-full p-2 bg-transparent rounded-md focus:outline-none focus:bg-gray-100 dark:focus:bg-gray-700"></td>`;
            typeConfig.headers.forEach((h, i) => {
                cellHtml += `<td class="p-1"><input type="text" data-col="${i}" placeholder="${typeConfig.placeholders[i]}" value="${values[i] || ''}" class="w-full p-2 bg-transparent rounded-md focus:outline-none focus:bg-gray-100 dark:focus:bg-gray-700"></td>`;
            });
            cellHtml += `<td class="p-1 text-center"><button class="remove-point-btn p-1 text-gray-400 hover:text-red-500 rounded-full"><i data-lucide="x-circle" class="w-4 h-4"></i></button></td>`;
            row.innerHTML = cellHtml;
            lucide.createIcons();
        }
        
        function updatePointsFromTable() {
            appState.points = Array.from(dom.pointsTableBody.rows).map(row => {
                const inputs = row.querySelectorAll('input');
                const values = Array.from(inputs).slice(1).map(inp => parseFloat(inp.value.replace(',','.')));
                return { name: inputs[0].value, values };
            });
        }
        
        async function handleTransform() {
            updatePointsFromTable();
            if (appState.points.length === 0) return alert(uiStrings[appState.lang].errorNoPoints);
            if (dom.inputSystem.value === dom.outputSystem.value && appState.inputCoord === appState.outputCoord) {
                return alert(uiStrings[appState.lang].sameSystemError);
            }

            dom.transformBtn.disabled = true;
            dom.transformBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> <span data-lang="processing">${uiStrings[appState.lang].processing}</span>`;
            
            const pipeline = getTransformationPipeline();
            appState.results = [];
            for (const point of appState.points) {
                const result = await pipeline(point);
                appState.results.push({ ...point, ...result });
            }
            
            renderResults();
            updateMap();
            dom.transformBtn.disabled = false;
            dom.transformBtn.innerHTML = `<i data-lucide="rotate-cw" class="w-5 h-5"></i> <span data-lang="transform">${uiStrings[appState.lang].transform}</span>`;
            lucide.createIcons();
        }

        function renderResults() {
            dom.resultsTableBody.innerHTML = '';
            if (appState.results.length === 0) {
                dom.resultsTableBody.appendChild(dom.noResultsRow);
                dom.exportCsvBtn.disabled = true;
                dom.exportTxtBtn.disabled = true;
                return;
            }
            appState.results.forEach(res => {
                const row = document.createElement('tr');
                row.className = "border-b border-gray-200 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-800/50";
                let cells = `<td class="p-2 font-medium">${res.name}</td>`;
                if (res.error) {
                    cells += `<td colspan="6" class="p-2 text-center text-red-500">${res.error}</td>`;
                } else {
                    cells += `<td class="p-2">${res.values[0].toFixed(6)}</td>`;
                    cells += `<td class="p-2">${res.values[1].toFixed(6)}</td>`;
                    cells += `<td class="p-2 font-semibold text-emerald-600 dark:text-emerald-400">${typeof res.output[0] === 'number' ? res.output[0].toFixed(6) : res.output[0]}</td>`;
                    cells += `<td class="p-2 font-semibold text-emerald-600 dark:text-emerald-400">${typeof res.output[1] === 'number' ? res.output[1].toFixed(6) : res.output[1]}</td>`;
                    
                    if (config.systems[dom.inputSystem.value].type === 'Grade' && res.uncertainty) {
                        cells += `<td class="p-2 text-gray-500">${res.uncertainty[0].toFixed(3)}</td>`;
                        cells += `<td class="p-2 text-gray-500">${res.uncertainty[1].toFixed(3)}</td>`;
                    }
                }
                row.innerHTML = cells;
                dom.resultsTableBody.appendChild(row);
            });
            dom.exportCsvBtn.disabled = false;
            dom.exportTxtBtn.disabled = false;
        }
        
        function initMap() {
            appState.map = L.map('map').setView([-15.78, -47.92], 4);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(appState.map);
            appState.inputMarkers.addTo(appState.map);
            appState.outputMarkers.addTo(appState.map);
        }

        function updateMap() {
            appState.inputMarkers.clearLayers();
            appState.outputMarkers.clearLayers();
            const validResults = appState.results.filter(r => !r.error && r.output.length >= 2);
            if(validResults.length === 0) return;
            const bounds = [];
            validResults.forEach(res => {
                const [inputLat, inputLon] = res.values;
                if (!isNaN(inputLat) && !isNaN(inputLon)) {
                    const marker = L.marker([inputLat, inputLon]).bindPopup(`<b>${res.name} (Entrada)</b><br>Lat: ${inputLat.toFixed(6)}<br>Lon: ${inputLon.toFixed(6)}`);
                    appState.inputMarkers.addLayer(marker);
                    bounds.push([inputLat, inputLon]);
                }
                const [outputLat, outputLon] = res.output;
                if (!isNaN(outputLat) && !isNaN(outputLon)) {
                    const marker = L.marker([outputLat, outputLon], { icon: L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] }) })
                        .bindPopup(`<b>${res.name} (Saída)</b><br>Lat: ${outputLat.toFixed(6)}<br>Lon: ${outputLon.toFixed(6)}`);
                    appState.outputMarkers.addLayer(marker);
                    bounds.push([outputLat, outputLon]);
                }
            });
            if (bounds.length > 0) appState.map.fitBounds(bounds, { padding: [50, 50] });
        }

        function toggleInputMarkers() {
            appState.showInputMarkers = !appState.showInputMarkers;
            if (appState.showInputMarkers) {
                appState.map.addLayer(appState.inputMarkers);
            } else {
                appState.map.removeLayer(appState.inputMarkers);
            }
            updateToggleMarkersButtonUI();
        }

        function updateToggleMarkersButtonUI() {
            const btn = dom.toggleInputMarkersBtn;
            const lang = appState.lang;
            const show = appState.showInputMarkers;
            btn.innerHTML = `<i data-lucide="${show ? 'eye-off' : 'eye'}" class="w-4 h-4 mr-1"></i><span data-lang="${show ? 'hideInput' : 'showInput'}">${uiStrings[lang][show ? 'hideInput' : 'showInput']}</span>`;
            lucide.createIcons();
        }
        
        function exportData(format) {
            if (appState.results.length === 0) return;
            const headers = Array.from(dom.resultsTableHead.querySelectorAll('th')).map(th => th.textContent);
            let content = headers.join(format === 'csv' ? ',' : '\t') + '\n';
            appState.results.forEach(res => {
                const rowData = [res.name];
                if (res.error) {
                    rowData.push('ERRO', res.error);
                } else {
                    rowData.push(res.values[0].toFixed(6), res.values[1].toFixed(6));
                    rowData.push(typeof res.output[0] === 'number' ? res.output[0].toFixed(6) : res.output[0]);
                    rowData.push(typeof res.output[1] === 'number' ? res.output[1].toFixed(6) : res.output[1]);
                    if (config.systems[dom.inputSystem.value].type === 'Grade' && res.uncertainty) {
                        rowData.push(res.uncertainty[0].toFixed(3), res.uncertainty[1].toFixed(3));
                    }
                }
                content += rowData.join(format === 'csv' ? ',' : '\t') + '\n';
            });
            const blob = new Blob([content], { type: `text/${format === 'csv' ? 'csv' : 'plain'};charset=utf-8;` });
            const link = document.createElement("a");
            link.setAttribute("href", URL.createObjectURL(blob));
            link.setAttribute("download", `Coord-X_Resultados.${format}`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function switchTab(event) {
            const targetTab = event.currentTarget.dataset.tab;
            dom.tabBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === targetTab));
            dom.tabContents.forEach(content => content.classList.toggle('hidden', content.id !== `${targetTab}-tab`));
        }

        function handleTableClick(event) {
            if (event.target.closest('.remove-point-btn')) {
                event.target.closest('tr').remove();
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            appState.selectedFile = file;
            dom.fileNameDisplay.textContent = file.name;
            dom.importFileBtn.disabled = false;
        }

        function processSelectedFile() {
            const file = appState.selectedFile;
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const content = e.target.result;
                    const lines = content.split(/\r\n|\n/).filter(line => line.trim() !== '');
                    const delimiter = dom.csvDelimiter.value;
                    const decimalSeparator = dom.csvDecimal.value;
                    const delimiterRegex = new RegExp(delimiter === '\\t' ? '\t' : delimiter);
                    
                    dom.pointsTableBody.innerHTML = '';
                    lines.forEach(line => {
                        const parts = line.split(delimiterRegex);
                        const name = parts[0];
                        const values = parts.slice(1).map(v => decimalSeparator === ',' ? v.trim().replace(',', '.') : v.trim());
                        addPointRow(name, values);
                    });
                    
                    switchTab({ currentTarget: document.querySelector('.tab-btn[data-tab="manual"]') });
                } catch (error) {
                    alert(uiStrings[appState.lang].fileReadError);
                    console.error("File read error:", error);
                }
            };
            reader.readAsText(file);
        }

        init();
    });
    </script>
