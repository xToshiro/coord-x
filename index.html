        // --- CACHE E CARREGAMENTO DE DADOS DAS GRADES ---
        const gridDataCache = {};

        async function getGridData(gridName) {
            if (gridDataCache[gridName]) {
                return gridDataCache[gridName];
            }
            try {
                // ASSUME que os arquivos .json estão numa pasta "grades"
                const response = await fetch(`./grades/${gridName}.json`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                gridDataCache[gridName] = data;
                return data;
            } catch (error) {
                console.error(`Erro ao carregar o arquivo da grade ${gridName}.json:`, error);
                alert(uiStrings[appState.lang].gridLoadError);
                return null;
            }
        }

        // --- LÓGICA DE TRANSFORMAÇÃO ---
        
        function transformWithGrid(point, grid) {
            const sg = grid.sub_grids[0]; // Assumindo uma única sub-grade por arquivo
            const lat = parseFloat(point.values[0]);
            const lon = parseFloat(point.values[1]);

            if(isNaN(lat) || isNaN(lon)) return { error: uiStrings[appState.lang].errorInvalidCoords };

            // Longitudes no Brasil são negativas, mas as grades usam valores positivos a Oeste.
            const lonAbs = Math.abs(lon);

            // Verificação de limites
            const south = sg.S_LAT;
            const north = sg.N_LAT;
            const west = Math.min(sg.W_LON, sg.E_LON);
            const east = Math.max(sg.W_LON, sg.E_LON);
            
            if (lat < south || lat > north || lonAbs < west || lonAbs > east) {
                return { error: uiStrings[appState.lang].outOfBounds };
            }

            // Cálculo dos índices da célula da grade (conforme documentação)
            const pointsPerRow = Math.round(Math.abs(east - west) / sg.LON_INC) + 1;
            
            const rowIndex = Math.floor((lat - south) / sg.LAT_INC);
            const colIndex = Math.floor((lonAbs - west) / sg.LON_INC);

            // Índices dos 4 cantos da célula
            const idx_a = rowIndex * pointsPerRow + colIndex;
            const idx_b = idx_a + 1;
            const idx_c = idx_a + pointsPerRow;
            const idx_d = idx_c + 1;

            if (idx_d >= sg.shifts.length) {
                 return { error: "Ponto na borda superior da grade, extrapolação não implementada." };
            }

            const shift_a = sg.shifts[idx_a] || [0,0,0,0];
            const shift_b = sg.shifts[idx_b] || [0,0,0,0];
            const shift_c = sg.shifts[idx_c] || [0,0,0,0];
            const shift_d = sg.shifts[idx_d] || [0,0,0,0];

            // Fatores de interpolação (x, y normalizados de 0 a 1)
            const lat_a = south + rowIndex * sg.LAT_INC;
            const lon_a = west + colIndex * sg.LON_INC;

            const x = (lat - lat_a) / sg.LAT_INC;
            const y = (lonAbs - lon_a) / sg.LON_INC;
            
            // Interpolação bilinear para cada valor (dLat, dLon, accLat, accLon)
            const interpolatedShifts = [0, 0, 0, 0];
            for (let i = 0; i < 4; i++) {
                const val_a = shift_a[i], val_b = shift_b[i], val_c = shift_c[i], val_d = shift_d[i];
                interpolatedShifts[i] = (val_a * (1 - x) * (1 - y)) + (val_c * x * (1 - y)) + (val_b * (1 - x) * y) + (val_d * x * y);
            }
            
            const [dLat, dLon, accLat, accLon] = interpolatedShifts;
            
            return {
                output: [lat + dLat, lon - dLon], // Subtrai dLon pois a grade indica deslocamento para Oeste.
                uncertainty: [accLat, accLon]
            };
        }

        function transformWithParameters(point) {
            const lat = parseFloat(point.values[0]);
            const lon = parseFloat(point.values[1]);
            const dLat = -0.0006; 
            const dLon = 0.00003; 
            return { output: [lat + dLat, lon + dLon] };
        }

        function convertCoordinates(point) {
            if(appState.inputCoord === 'GEO_DEC' && appState.outputCoord === 'UTM'){
                 return { output: [551234.56, 9586543.21, "24S", point.values[2]] };
            }
            if(appState.inputCoord === 'UTM' && appState.outputCoord === 'GEO_DEC'){
                 return { output: [-3.745, -38.535, point.values[3]] };
            }
            return { output: point.values }; 
        }

            dom.exportTxtBtn.addEventListener('click', () => exportData('txt'));
            dom.tabBtns.forEach(btn => btn.addEventListener('click', switchTab));

            updateUI();
        }

        function applyLanguageStrings(lang) {
            const strings = uiStrings[lang];
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.dataset.lang;
                if (strings[key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        el.placeholder = strings[key];
                    } else {
                        el.textContent = strings[key];
                    }
                }
            });
            document.querySelectorAll('[data-lang-opt]').forEach(el => {
                const key = el.dataset.langOpt;
                if(strings[key]) el.label = strings[key];
            });
        }

        function setLanguage(lang) {
            appState.lang = lang;
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang.split('-')[0];
            applyLanguageStrings(lang);
            updateUI();
        }

        function toggleTheme() {
            appState.theme = appState.theme === 'light' ? 'dark' : 'light';
            dom.html.classList.toggle('dark');
            localStorage.setItem('theme', appState.theme);
            lucide.createIcons();
        }
        
        function updateUI() {
            const system = dom.inputSystem.value;
            const systemConfig = config.systems[system];
            appState.transformationType = systemConfig.type;
            const infoKey = {'Grade': 'infoGrade', 'Parameter': 'infoParameter', 'Conversion': 'infoConversion'}[appState.transformationType];
            dom.transformationTypeText.textContent = uiStrings[appState.lang][infoKey];
            const currentInputType = dom.inputCoordType.value || systemConfig.coordTypes[0];
            populateCoordSelect(dom.inputCoordType, systemConfig.coordTypes, currentInputType);
            const outputSystemConfig = config.systems['SIRGAS2000'];
            const currentOutputType = dom.outputCoordType.value || outputSystemConfig.coordTypes[0];
            populateCoordSelect(dom.outputCoordType, outputSystemConfig.coordTypes, currentOutputType);
            appState.inputCoord = dom.inputCoordType.value;
            appState.outputCoord = dom.outputCoordType.value;
            updateTableHeaders();
        }
        
        function populateCoordSelect(select, types, selectedValue) {
            select.innerHTML = '';
            types.forEach(typeKey => {
                const option = document.createElement('option');
                option.value = typeKey;
                option.textContent = config.coordTypes[typeKey].label;
                select.appendChild(option);
            });
            select.value = types.includes(selectedValue) ? selectedValue : (types.length > 0 ? types[0] : '');
        }
        
        function updateTableHeaders() {
            const inputType = appState.inputCoord;
            const outputType = appState.outputCoord;
            const inputTypeConfig = config.coordTypes[inputType];
            const outputTypeConfig = config.coordTypes[outputType];
            if (!inputTypeConfig || !outputTypeConfig) return;
            let inputHeaders = `<tr><th class="p-2 w-1/4" data-lang="point">${uiStrings[appState.lang].point}</th>`;
            inputTypeConfig.headers.forEach(h => inputHeaders += `<th class="p-2">${h}</th>`);
            inputHeaders += `<th class="p-2 w-10"></th></tr>`;
            dom.pointsTableHead.innerHTML = inputHeaders;
            const inputs = dom.pointsTableBody.querySelectorAll('input[data-col]');
            inputs.forEach(input => {
                const col = parseInt(input.dataset.col, 10);
                if (inputTypeConfig.placeholders[col]) input.placeholder = inputTypeConfig.placeholders[col];
            });
            let resultsHeaders = `<tr><th class="p-2" data-lang="point">${uiStrings[appState.lang].point}</th>`;
            resultsHeaders += `<th class="p-2">${inputTypeConfig.headers[0]} (In)</th>`;
            resultsHeaders += `<th class="p-2">${inputTypeConfig.headers[1]} (In)</th>`;
            resultsHeaders += `<th class="p-2">${outputTypeConfig.headers[0]} (Out)</th>`;
            resultsHeaders += `<th class="p-2">${outputTypeConfig.headers[1]} (Out)</th>`;
            if (appState.transformationType === 'Grade') {
                resultsHeaders += `<th class="p-2" data-lang="sigmaLat">${uiStrings[appState.lang].sigmaLat}</th>`;
                resultsHeaders += `<th class="p-2" data-lang="sigmaLon">${uiStrings[appState.lang].sigmaLon}</th>`;
            }
            resultsHeaders += `</tr>`;
            dom.resultsTableHead.innerHTML = resultsHeaders;
        }

        function addPointRow(name = '', values = []) {
            const rowCount = dom.pointsTableBody.rows.length;
            const row = dom.pointsTableBody.insertRow();
            const inputType = appState.inputCoord;
            const typeConfig = config.coordTypes[inputType];
            let cellHtml = `<td class="p-1"><input type="text" value="${name || `${uiStrings[appState.lang].point} ${rowCount + 1}`}" class="w-full p-2 bg-transparent rounded-md focus:outline-none focus:bg-gray-100 dark:focus:bg-gray-700"></td>`;
            for (let i = 0; i < typeConfig.headers.length; i++) {
                cellHtml += `<td class="p-1"><input type="text" data-col="${i}" placeholder="${typeConfig.placeholders[i]}" value="${values[i] || ''}" class="w-full p-2 bg-transparent rounded-md focus:outline-none focus:bg-gray-100 dark:focus:bg-gray-700"></td>`;
            }
            cellHtml += `<td class="p-1 text-center"><button class="remove-point-btn p-1 text-gray-400 hover:text-red-500 rounded-full"><i data-lucide="x-circle" class="w-4 h-4"></i></button></td>`;
            row.innerHTML = cellHtml;
            lucide.createIcons();
        }
        
        function updatePointsFromTable() {
            appState.points = [];
            const rows = dom.pointsTableBody.rows;
            for (let row of rows) {
                const inputs = row.querySelectorAll('input');
                const name = inputs[0].value;
                const values = Array.from(inputs).slice(1).map(inp => inp.value);
                appState.points.push({ name, values });
            }
        }
        
        async function handleTransform() {
            updatePointsFromTable();
            if (appState.points.length === 0) return alert(uiStrings[appState.lang].errorNoPoints);
            if (appState.transformationType === 'Conversion' && appState.inputCoord === appState.outputCoord) return alert(uiStrings[appState.lang].sameSystemError);

            dom.transformBtn.disabled = true;
            dom.transformBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> <span data-lang="processing">${uiStrings[appState.lang].processing}</span>`;
            
            const system = dom.inputSystem.value;
            const systemConfig = config.systems[system];
            
            let grid = null;
            if (appState.transformationType === 'Grade') {
                const gridName = systemConfig.grid;
                grid = await getGridData(gridName);
                if (!grid) {
                    dom.transformBtn.disabled = false;
                    dom.transformBtn.innerHTML = `<i data-lucide="rotate-cw" class="w-5 h-5"></i> <span data-lang="transform">${uiStrings[appState.lang].transform}</span>`;
                    lucide.createIcons();
                    return;
                }
                dom.resultsInfo.textContent = `${uiStrings[appState.lang].usingGrid} ${gridName}.json`;
            } else {
                 dom.resultsInfo.textContent = '';
            }
            
            appState.results = [];
            for (const point of appState.points) {
                let result;
                if (appState.transformationType === 'Grade') result = transformWithGrid(point, grid);
                else if (appState.transformationType === 'Parameter') result = transformWithParameters(point);
                else if (appState.transformationType === 'Conversion') result = convertCoordinates(point);
                appState.results.push({ ...point, output: result.output || ['Error'], uncertainty: result.uncertainty, error: result.error });
            }
            
            renderResults();
            updateMap();
            dom.transformBtn.disabled = false;
            dom.transformBtn.innerHTML = `<i data-lucide="rotate-cw" class="w-5 h-5"></i> <span data-lang="transform">${uiStrings[appState.lang].transform}</span>`;
            lucide.createIcons();
        }

        function renderResults() {
            dom.resultsTableBody.innerHTML = '';
            if (appState.results.length === 0) {
                dom.resultsTableBody.appendChild(dom.noResultsRow);
                dom.exportCsvBtn.disabled = true;
                dom.exportTxtBtn.disabled = true;
                return;
            }
            appState.results.forEach(res => {
                const row = document.createElement('tr');
                row.className = "border-b border-gray-200 dark:border-gray-800 hover:bg-gray-50 dark:hover:bg-gray-800/50";
                let cells = `<td class="p-2 font-medium">${res.name}</td>`;
                if (res.error) {
                    const colspan = 6;
                    cells += `<td colspan="${colspan}" class="p-2 text-center text-red-500">${res.error}</td>`;
                } else {
                    cells += `<td class="p-2">${parseFloat(res.values[0]).toFixed(6)}</td>`;
                    cells += `<td class="p-2">${parseFloat(res.values[1]).toFixed(6)}</td>`;
                    cells += `<td class="p-2 font-semibold text-emerald-600 dark:text-emerald-400">${typeof res.output[0] === 'number' ? res.output[0].toFixed(6) : res.output[0]}</td>`;
                    cells += `<td class="p-2 font-semibold text-emerald-600 dark:text-emerald-400">${typeof res.output[1] === 'number' ? res.output[1].toFixed(6) : res.output[1]}</td>`;
                    if (appState.transformationType === 'Grade' && res.uncertainty) {
                        cells += `<td class="p-2 text-gray-500">${res.uncertainty[0].toFixed(3)}</td>`;
                        cells += `<td class="p-2 text-gray-500">${res.uncertainty[1].toFixed(3)}</td>`;
                    }
                }
                row.innerHTML = cells;
                dom.resultsTableBody.appendChild(row);
            });
            dom.exportCsvBtn.disabled = false;
            dom.exportTxtBtn.disabled = false;
        }
        
        function initMap() {
            appState.map = L.map('map').setView([-15.78, -47.92], 4);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(appState.map);
            appState.inputMarkers.addTo(appState.map);
            appState.outputMarkers.addTo(appState.map);
        }

        function updateMap() {
            appState.inputMarkers.clearLayers();
            appState.outputMarkers.clearLayers();
            const validResults = appState.results.filter(r => !r.error && r.output.length >= 2);
            if(validResults.length === 0) return;
            const bounds = [];
            validResults.forEach(res => {
                const inputLat = parseFloat(res.values[0]);
                const inputLon = parseFloat(res.values[1]);
                if (!isNaN(inputLat) && !isNaN(inputLon)) {
                    const marker = L.marker([inputLat, inputLon]).bindPopup(`<b>${res.name} (Entrada)</b><br>Lat: ${inputLat.toFixed(6)}<br>Lon: ${inputLon.toFixed(6)}`);
                    appState.inputMarkers.addLayer(marker);
                    bounds.push([inputLat, inputLon]);
                }
                const outputLat = parseFloat(res.output[0]);
                const outputLon = parseFloat(res.output[1]);
                if (!isNaN(outputLat) && !isNaN(outputLon)) {
                    const marker = L.marker([outputLat, outputLon], { icon: L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41] }) })
                        .bindPopup(`<b>${res.name} (Saída)</b><br>Lat: ${outputLat.toFixed(6)}<br>Lon: ${outputLon.toFixed(6)}`);
                    appState.outputMarkers.addLayer(marker);
                    bounds.push([outputLat, outputLon]);
                }
            });
            if (bounds.length > 0) appState.map.fitBounds(bounds, { padding: [50, 50] });
        }
        
        function exportData(format) {
            if (appState.results.length === 0) return;
            const headers = Array.from(dom.resultsTableHead.querySelectorAll('th')).map(th => th.textContent);
            let content = headers.join(format === 'csv' ? ',' : '\t') + '\n';
            appState.results.forEach(res => {
                const rowData = [res.name];
                if (res.error) {
                    rowData.push('ERRO', res.error);
                } else {
                    rowData.push(parseFloat(res.values[0]).toFixed(6));
                    rowData.push(parseFloat(res.values[1]).toFixed(6));
                    rowData.push(typeof res.output[0] === 'number' ? res.output[0].toFixed(6) : res.output[0]);
                    rowData.push(typeof res.output[1] === 'number' ? res.output[1].toFixed(6) : res.output[1]);
                    if (appState.transformationType === 'Grade' && res.uncertainty) {
                        rowData.push(res.uncertainty[0].toFixed(3));
                        rowData.push(res.uncertainty[1].toFixed(3));
                    }
                }
                content += rowData.join(format === 'csv' ? ',' : '\t') + '\n';
            });
            const blob = new Blob([content], { type: `text/${format === 'csv' ? 'csv' : 'plain'};charset=utf-8;` });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `Coord-X_Resultados.${format}`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function switchTab(event) {
            const targetTab = event.currentTarget.dataset.tab;
            dom.tabBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === targetTab));
            dom.tabContents.forEach(content => content.classList.toggle('hidden', content.id !== `${targetTab}-tab`));
        }

        function handleTableClick(event) {
            if (event.target.closest('.remove-point-btn')) {
                const row = event.target.closest('tr');
                row.remove();
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            dom.fileNameDisplay.textContent = file.name;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const content = e.target.result;
                    const lines = content.split(/\r\n|\n/).filter(line => line.trim() !== '');
                    const delimiter = dom.csvDelimiter.value;
                    const decimalSeparator = dom.csvDecimal.value;
                    const delimiterRegex = new RegExp(delimiter === '\\t' ? '\t' : delimiter);
                    dom.pointsTableBody.innerHTML = '';
                    lines.forEach(line => {
                        const parts = line.split(delimiterRegex);
                        const name = parts[0];
                        const values = parts.slice(1).map(v => decimalSeparator === ',' ? v.trim().replace(',', '.') : v.trim());
                        addPointRow(name, values);
                    });
                } catch (error) {
                    alert(uiStrings[appState.lang].fileReadError);
                    console.error("File read error:", error);
                }
            };
            reader.readAsText(file);
        }

        init();
    });
    </script>
</body>
